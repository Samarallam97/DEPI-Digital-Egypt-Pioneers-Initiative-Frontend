<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <!-- icon -->
  <link rel="shortcut icon" href="images/image.png" type="image/x-icon">

<body style="overflow: hidden; ">

        }, 2000); // 1000 milliseconds = 1 second
    };
</script>
